<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring Security</title>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>

<body>

<div class="container" style="width: 300px;">
  <form>
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="text" class="form-control" name="j_username" placeholder="Email address" required autofocus value="dined">
    <input type="password" class="form-control" name="j_password" placeholder="Password" required value="dined">
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="enter()">Войти</button>
  </form>
  <form action="${pageContext.request.contextPath}/register" method="get">
    <h2 class="form-signin">Registration</h2>
    <button class="btn" type="button" (click)="register()">Регистрация</button>
  </form>
</div>

</body>
</html>
